<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; frame-src https://kafiil.com; script-src 'self'; style-src 'self' 'unsafe-inline';">
    <meta name="description" content="إنجز أعمالك ومشاريعك عبر الإنترنت بسهولة من خلال أمهر المستقلين.">
    <meta name="author" content="موقعك">
    <meta name="robots" content="index, follow">
    <title>إنجز أعمالك ومشاريعك عبر الإنترنت من خلال أمهر المستقلين</title>
    <style>
        /* تنسيق الصفحة */
        body {
            font-family: "Arial", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        /* تنسيق الإطار */
        iframe {
            position: relative;
            display: block;
            width: 100%;
            height: calc(100vh - 60px);
            border: none;
        }

        /* تنسيق الزر */
        button {
            position: relative;
            margin: 20px auto;
            display: block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        button:hover {
            background-color: #218838;
        }

        button:active {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>
    <!-- الزر التفاعلي -->
    <button id="زر_الاختبار">هدية من العم كاف</button>

    <!-- الإطار المستهدف -->
    <iframe id="الإطار_المستهدف" src="https://kafiil.com" title="Kafiil"></iframe>

    <script>
        // إضافة حدث عند الضغط على الزر
        document.getElementById('زر_الاختبار').addEventListener('click', function() {
            // إعادة توجيه المستخدم إلى صفحة الهدايا
            window.location.href = "gift-page.html";
        });
    </script>
</body>
</html>
