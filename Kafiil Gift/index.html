<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار تفاعلي</title>
    <style>
        /* تنسيق الصفحة */
        body {
            font-family: "Arial", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            overflow: hidden;
        }

        /* تنسيق الإطار */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            opacity: 1; /* تقليل شفافية الإطار */
            z-index: 2;
        }

        /* طبقة التغطية */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            z-index: 3;
        }

        /* تنسيق الزر */
        button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #28a745; /* اللون الأخضر الفاتح */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 4;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #218838;
        }

        button:active {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>
    <!-- الزر التفاعلي -->
    <button id="زر_الاختبار">هدية من العم كاف</button>

    <!-- الإطار المستهدف -->
    <iframe id="الإطار_المستهدف" src="https://kafiil.com/contests"></iframe>

    <script>
        // إضافة حدث عند الضغط على الزر
        document.getElementById('زر_الاختبار').addEventListener('click', function() {
            // إعادة توجيه المستخدم إلى صفحة الهدايا
            window.location.href = "gift-page.html";
        });
    </script>
</body>
</html>
